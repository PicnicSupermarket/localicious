name: Continuous integration
on: [push]
jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Run checkout
        uses: actions/checkout@v3
      - name: Use Node.js 10.x
        uses: actions/setup-node@v3
        with:
          node-version: '10.x'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Run tests
        run: yarn test
      - name: Lint
        run: yarn lint-on-ci
